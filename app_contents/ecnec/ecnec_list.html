                    var ministries = [];

                    ministries.push({$smarty.session.ministry_id})

                    {foreach from=$basicInfo->ministries item=item key=key}

                    {/foreach}

                       {elseif $item->location_type eq 'District'}

                       {else}
                          upzilas.push({$item->location_id})
                       {/if}
                    {/foreach}   
                    
                    
                    $(".ministries").val(ministries);
