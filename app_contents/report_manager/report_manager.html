<form class="form-horizontal" id="validation-form" method="post" action="{$SCRIPT_NAME}">
	
    <div class="well">
        
        <table style="width: 100%;" cellpadding="5" >
            <tr>
                <td colspan="2">
                    <label class="label label-info">Project Title (English/Bangla)</label>
                    <input type="text" class="span12" placeholder="Project Title…" name="project_title">
                </td>
                <td>
                    <label class="label label-info">Project Type</label>
                     <select id="project_type" name="project_type" class="span12">
                        <option value="">Select Type</option>
                        <option value="DPP">DPP</option>
                        <option value="TPP">TPP</option>
                    </select>  
                </td>
                <td>
                    <label class="label label-info">Status</label>
                    <input type="text" class="span12" placeholder="Project Status …">
                </td>
            </tr>    
            <tr>
                <td>
                    <label class="label label-info">Project Start Date (To)</label>
                    <input type="text" class="date-picker span10" placeholder="Project Start Date …">
                    <span class="add-on"><i class="icon-calendar"></i></span>
                </td>
                <td>
                    <label class="label label-info">Project Start Date (From)</label>
                    <input type="text" class="date-picker span10" placeholder="Project Start Date …">
                    <span class="add-on"><i class="icon-calendar"></i></span>
                </td>
                <td>
                    <label class="label label-info">Project End Date (To)</label>
                    <input type="text" class="date-picker span10" placeholder="Project End Date …">
                    <span class="add-on"><i class="icon-calendar"></i></span>
                </td>
                <td>
                    <label class="label label-info">Project End Date (From)</label>
                    <input type="text" class="date-picker span10" placeholder="Project End Date …">
                    <span class="add-on"><i class="icon-calendar"></i></span>
                </td>
            </tr> 
            <tr>
                <td>
                    <label class="label label-info">Total Cost (To)</label>
                    <input type="text" class="span12" placeholder="Total Cost…">
                </td>
                <td>
                    <label class="label label-info">Total Cost (From)</label>
                    <input type="text" class="span12" placeholder="Total Cost …">
                </td>
                <td colspan="2">
                    <label class="label label-info">Donor Agencies</label>
                    <input type="text" class="span12" placeholder="Donor Agencies …">
                </td>
            </tr>    
        </table>    
            
            <fieldset>
                <label class="pull-left" style="padding-top: 10px;">
                   <button onclick="return false;" class="btn btn-small btn-success">Submit <i class="icon-arrow-right icon-on-right"></i></button>
                </label>
                
            </fieldset>
            
           
    </div>
    <div class="row-fluid">
        <div id="container" style="height: 400px"></div>  
      
    </div>    
</form>
