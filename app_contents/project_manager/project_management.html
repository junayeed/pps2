      {foreach from=$management_list item=item}
            addNewProjectManagementRow();
            populateManagementDetails("{$item->name_of_the_post}", "{$item->qty}", "{$item->qualification}", "{$item->amount}", 
                                           "{$item->responsibility}", "{$item->attachment}","{$item->id}");
        {/foreach}
            
      {if $basicInfo->current_holder eq $smarty.session.uid}
        {if $basicInfo->status neq 'Draff' AND $basicInfo->status neq 'Returned from Ministry'}   
             lockProject();
        {/if}
        {else}
            lockProject();
        {/if} 

        {literal}
            function lockProject()
            {
                $("#page-content :input").attr("disabled", true);   
                $('.form-actions2').hide();
                $("td > a").hide();
               
            }
        {/literal}
