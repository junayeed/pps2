<head>
    <link rel="stylesheet" href="/app_contents/standard/template/assets/css/jquery-ui-1.10.2.custom.min.css" />
    <link rel="stylesheet" href="/app_contents/standard/template/assets/css/datepicker.css" />
    <link rel="stylesheet" href="/app_contents/standard/template/assets/css/chosen.css" />
    <link rel="stylesheet" href="/app_contents/standard/template/assets/css/ace.min.css" />
    <script language="JavaScript" src="{$SYSTEM_COMMON_JAVASCRIPT_DIR}/common.js"></script>
    <script language="JavaScript" src="{$SYSTEM_COMMON_JAVASCRIPT_DIR}/messages.js"></script>
    <script language="JavaScript" src="{$REL_TEMPLATE_DIR}/location_manager.js"></script>
</head>
<div id="main-content" class="clearfix">
    <div id="breadcrumbs">
        <ul class="breadcrumb">
                <li><i class="icon-home"></i> <a href="#">Home</a><span class="divider"><i class="icon-angle-right"></i></span></li>
                <li><a href="#">Configurations</a> <span class="divider"><i class="icon-angle-right"></i></span></li>
                <li class="active">Division</li>
        </ul><!--.breadcrumb-->
    </div><!--#breadcrumbs-->

    <div id="page-content" class="clearfix">
        <div class="page-header position-relative">
            <h1>Division</h1>
        </div><!--/page-header-->
        
        <div class="row-fluid">
        <!-- PAGE CONTENT BEGINS HERE -->
        <form class="form-horizontal" id="validation-form" method="post" action="{$SCRIPT_NAME}">
            <div class="well span6">
                <table style="width: 100%;" cellpadding="5" >
                    <tr>
                        <td>
                            <label class="label label-info">Division (in English)</label>
                            <input name="division_name" id="division_name" value="{$division_name}"class="span10">
                        </td>
                    </tr>    
                    <tr>
                        <td>
                            <label class="label label-info">Division (in Bangla)</label>
                            <input name="division_name_bg" id="division_name_bg" class="span10">
                        </td>
                    </tr>   
                    <tr>
                        <td>
                            <label class="label label-info">Status</label><br>
                            <input name="status" type="radio" {if $status eq 'Active'}checked{/if} value="Active" /><span class="lbl"> Active</span>
                            <input name="status" type="radio" {if $status eq 'Inactive'}checked{/if} value="Inactive" /><span class="lbl"> Inactive</span>
                        </td>
                    </tr>
                </table>    

                <fieldset>
                    <label class="pull-left" style="padding-top: 10px;">
                       <button class="btn btn-small btn-success">Submit <i class="icon-arrow-right icon-on-right"></i></button>
                       <input type="hidden" name="cmd" value="add">
                       <input type="hidden" name="step" value="division">
                       <input type="hidden" name="id" value="{$divid}">
                    </label>

                </fieldset>
            </div>
            <div class="well span6">
                <h4 class="header smaller lighter blue"><i class="icon-th-large"></i>Available Division(s)</h4>
                {if $divisionList}
                <div class="widget-main no-padding">
                    <table id="table_bug_report" class="table table-striped table-bordered table-hover">
                        <thead>                                               
                            <tr>
                                <th>Division Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="table_attachments">
                            {foreach from=$divisionList key=key item=item}
                                <tr>
                                    <td>{$item}</td>
                                    <td>
                                        <a alt="Edit" href="{$SCRIPT_NAME}?id={$key}&cmd=edit&step=division">
                                            <img src="/app_contents/common/images/edit.png">
                                        </a> &nbsp;
                                        <a alt="Delete" href="javascript: void(0);" onClick="deleteLocation('{$key}', 'division');">
                                            <img src="/app_contents/common/images/cross.png">
                                        </a>
                                    </td>
                                </tr>
                            {/foreach}
                        </tbody>
                    </table>
                </div>
                {else} No data found
                {/if}
                
            </div>
        </form>
        <!-- PAGE CONTENT ENDS HERE -->
        </div><!--/row-->
	
    </div><!--/#page-content-->

</div><!-- #main-content -->

<!-- basic scripts -->
<script src="/app_contents/standard/template/assets/js/jquery.min.js"></script>
<script type="text/javascript">
window.jQuery || document.write("<script src='/app_contents/standard/template/assets/js/jquery-1.9.1.min.js'>\x3C/script>");
</script>

<script type="text/javascript" src="/app_contents/standard/template/assets/js/chosen.jquery.min.js"></script>
<script type="text/javascript" src="/app_contents/standard/template/assets/js/bootstrap-datepicker.min.js"></script>
<script type="text/javascript" src="/app_contents/standard/template/assets/js/date.js"></script>
<script type="text/javascript" src="/app_contents/standard/template/assets/js/jquery.validate.min.js"></script>
