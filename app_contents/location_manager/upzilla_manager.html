    <div id="breadcrumbs">
        <ul class="breadcrumb">
                <li><i class="icon-home"></i> <a href="#">Home</a><span class="divider"><i class="icon-angle-right"></i></span></li>
                <li><a href="#">Configurations</a> <span class="divider"><i class="icon-angle-right"></i></span></li>
                <li class="active">Upzilla/City Cooperation</li>
        </ul><!--.breadcrumb-->

            <h1>Upzilla/City Cooperation</h1>
        </div><!--/page-header-->
        
        <div class="row-fluid">
        <!-- PAGE CONTENT BEGINS HERE -->

<form class="form-horizontal" id="validation-form" method="post" action="{$SCRIPT_NAME}">
    <div class="well span7">
        <table style="width: 100%;" cellpadding="5" >
            <tr>
                <td>
                    <label class="label label-info">Division</label>
                    <select class="chzn-select chzn-single span5" id="div_id" name="div_id">
                        <option value="">Select Division</option>
                        {html_options options=$divisionList selected=$division}
                    </select> 
                </td>
            </tr> 
            <tr>
                <td>
                    <label class="label label-info">District</label>
                    <select class="chzn-select span5" id="district_id" name="district_id">
                        <option value="">Select District</option>
                        {html_options options=$districtList selected=$district}
                    </select> 
                </td>
            </tr>    
            <tr>
                <td>
                    <label class="label label-info">Upzilla / City Cooperation (in English)</label>
                    <input name="upzila_name" id="upzila_name" class="span9">
                </td>
            </tr>    
            <tr>
                <td>
                    <label class="label label-info">Upzilla / City Cooperation (in Bangla)</label>
                    <input name="upzila_name_bg" id="upzila_name_bg" class="span9">
                </td>
            </tr>    
        </table>    
            
        <fieldset>
            <label class="pull-left" style="padding-top: 10px;">
               <button class="btn btn-small btn-success">Submit <i class="icon-arrow-right icon-on-right"></i></button>
            </label>

        </fieldset>
    </div>
</form>
