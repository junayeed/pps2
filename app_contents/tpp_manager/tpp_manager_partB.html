<form class="form-horizontal" id="validation-form" method="post" action="{$SCRIPT_NAME}" name="validation-form">
    <input type="hidden" name="PI" value="{$PI}"/>
    <input type="hidden" name="part_b_id" value="{$partB->id}"/>
    <div class="tabbable">
        <ul class="nav nav-tabs" id="myTab">
            <li class="active"><a data-toggle="tab" href="#background">Project Details (15-21)</a></li>
           
            
        </ul>

            <!-- #basicinfo strats here-->  
            <div id="background" class="tab-pane in active">
            
                <div class="control-group">
                    <label class="" for="situation_analysis"><b>15.0 Situation Analysis:</b><br><strong>Note:</strong>To the greatest extent possible, 
                        link to the country situation and analyze the context. State the problem to be addressed usually in terms of needs for capacity
                        development, and provide a reference to the relevant policy documents.<p>Explain the national institutional and legal framework
                            and the intended beneficiaries.</p><p>Provide a reference to the findings of relevant recent reviews or evaluations. If the
                            situation analysis has been explained elsewhere in the document narrative section, there is no need to reproduce the text. 
                            Simply refer to the section.</p></label>
                    <div class="">
                        <textarea class="ckeditor" name="situation_analysis" id="situation_analysis">{$partB->situation_analysis}</textarea>
                    </div> 
                </div>
                
                <dl id="dt-list-1">
                                <dt>16.0 Objectives:</dt>
                                <dd>16.1 Overall :</dd>
                                <dd><textarea class="ckeditor" name="objectives_overall" id="objectives_overall">{$partB->objectives_overall}</textarea><br></dd>
                                <dd>16.2 Specific :</dd>
                                <dd><textarea class="ckeditor" name="objectives_specfic" id="objectives_specfic">{$partB->objectives_specfic}</textarea><br></dd>
                        </dl>
                
                 <div class="control-group">
                     <label class="" for="mission_vision"><b>17.1 Mission/Vision of the Implementing Agency/Sponsoring Ministry</b></label>
                    <div class="">
                        <textarea class="ckeditor" name="mission_vision" id="mission_vision">{$partB->mission_vision}</textarea>
                    </div> 
                </div>
                
                <div class="control-group">
                    <label class="" for="achieving_mission"><b>17.2 How does the project contribute in achieving the mission/vision of the Implementing Agency/Sponsoring 
                            Ministry</b><br><strong>Note: </strong>Link to the GoB plan documents such as Perspective Plan, Five Year Plan, MDGs and development partner's country
                        programme priorities which should outline the national strategy including the national commitment to achieving the outcome and the development
                        partner's niche in supporting the strategy.</label>
                    <div class="">
                        <textarea class="ckeditor" name="achieving_mission" id="achieving_mission">{$partB->achieving_mission}</textarea>
                    </div> 
                </div>
                
                <div class="control-group">
                    <label class="" for="roleroles_of_projects_tpr"><b>18.0 The roles of Tripartite Project Review (TPR), Project Steering Committee (PSC), 
                        Project Implementation Committee (PIS), Evaluation Committee/Mid-term Evaluation Committee and the Technical Advisory 
                        Group need to be detailed out.</b><p>Other elements in this section include collaborative arrangements with related projects
                            (if any), prior obligations and prerequisites, a brief description/summary of the inputs to be provided by all partners, 
                            and audit arrangements. Justify whether the most cost-effective method has been selected in case of projects whose benefits 
                            are difficult to quantify.<p>Whether implementation by private sector/local govt. or NGO was considered? Describe how will 
                            they be involved? Fund disbursement and financial reporting mechanism are to be spelt out in this section.<p>Any additional
                            agreements, such as cost sharing agreements. Letter of Agreement (LOA) with the implementing partners, and project 
                            cooperation agreements signed with NGOs (where the NGO is designated as teh "implementing partner") should be included 
                            as Annexure and to be referred in this section.</p></label>
                    <div class="">
                        <textarea class="ckeditor" name="roles_of_project" id="roles_of_project">{$partB->roles_of_project}</textarea>
                    </div> 
                </div>
                
                <div class="control-group">
                    <label class="" for="output_outcome"><b>19.0 Expected output and outcome:</b><br><strong>Note:</strong>Link proposed input of the 
                        project with resulted output/outcome. Output/outcome may be in terms of trained manpower, knowledge/skill-gained 
                        counter-part personnel, recommended procedure/process for institutional development, feasibility report etc.</label>
                    <div class="">
                        <textarea class="ckeditor" name="output_outcome" id="output_outcome">{$partB->output_outcome}</textarea>
                    </div> 
                </div>
                
                <div class="control-group">
                    <label class="" for="monitoring_evalution"><b>20.0 Monitoring, Evaluation, and Reporting:</b><br><strong>Note:</strong>Describe briefly 
                        how the key principles for monitoring, measurement and evaluatin will be applied for the project or outcome. Describe reporting 
                        requirements, including the periodec reporting to the funding agencies. Result-oriented monitoring indicators are to be set as
                        the basic tool to assess the progress and the effectiveness of the programme.</label>
                    <div class="">
                        <textarea class="ckeditor" name="monitoring_evalution" id="monitoring_evalution">{$partB->monitoring_evalution}</textarea>
                    </div> 
                </div>
                
                <div class="control-group">
                    <label class="" for="legal_context"><b>21.0 Legal Context:</b><br><strong>Note:</strong>Standard test for the Development Partner.</label>
                    <div class="">
                        <textarea class="ckeditor" name="legal_context" id="legal_context">{$partB->legal_context}</textarea>
                    </div> 
                </div>
                
                <div class="control-group">
                    <label class="" for="background_sex"><strong>Annexure:</strong><br>
                        1. Year-wise breakdown of component wise estimated cost as per Annex-1<br>
                        2. Terms of Reference of Consultants as per Annex-II<br>
                        3. Qualifications, Experience and Responsibilities of Consultants as per Annex-III<br>
                        4. Implementation/Work schedule as per Annex-IV<br>
                        5. Task and qualification of Counterpart Personnel as per Annex-V<br>
                        6. Task and qualification of Support Staff to be recruited out of GOB fund as per Annex-VI<br>
                        7. Task and qualification of Support Staff to be recruited out of DP's fund as per Annex-VI<br>
                        8. Letter of Agreement with Implementing Agencies/Development Partners as per Annex-VII<br>
                        9. Procurement plan for entire project period as per Annex-VIII
                    </label>
                     
                </div>

		 <button class="btn btn-small btn-primary"><i class="icon-save"></i> Save</button>

	       </div>
