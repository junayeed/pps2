<div id="page-content" class="clearfix">
					
    <div class="page-header position-relative">
	<h1>Project List<small><i class="icon-double-angle-right"></i> (Search)</small></h1>
    </div><!--/page-header-->

						

<div class="row-fluid">
<!-- PAGE CONTENT BEGINS HERE -->

<form class="form-horizontal" id="validation-form" method="post" action="{$SCRIPT_NAME}">
	
		<div class="control-group">
			<label class="control-label" for="project_title">Project Title</label>
			<div class="controls">
                            <input class="span8" type="text" id="project_title" value="{$project_title}"  name="project_title" placeholder="Project Title">
			</div>
		</div>
    
                 <div class="control-group">
			<label class="control-label" for="project_type">Project Type</label>
			<div class="controls">
                                <select id="project_type" name="project_type">
				    <option value="">Select Type</option>
				    <option value='DPP'>DPP</option>
                                    <option value='TPP'>TPP</option>
                                </select>    
                        </div>
		</div>             
                
    	
		<div class="form-actions2">
			<button class="btn btn-small btn-primary" type="submit"><i class="icon-ok"></i> Search</button>
			&nbsp; &nbsp; &nbsp;
			<button class="btn btn-small btn-primary" type="reset"><i class="icon-undo"></i> Reset</button>
		</div>
    
                <div class="control-group">
			<div class="table-header">
                                Project List(s)
                        </div>
			<div class="">
                            <table id="table_bug_report" class="table table-striped table-bordered table-hover">
                                <thead>
                                        <tr>
                                                <th>Project Name</th>
                                                <th>Total Cost</th>
                                                <th>Status</th>
                                        </tr>
                                </thead>

                                <tbody>
                                    {foreach from=$list item=item key=key}
                                        <tr> 
                                            <td><a href="{$SCRIPT_NAME}?cmd=ProjectHome&PI={$item->id|base64_encode}">{$item->project_title_en}</a></td>
                                                <td>{$item->total_cost}</td>
                                                <td>{$item->status}</td>
                                        </tr>
                                    {/foreach}    
                                </tbody>
                            </table>
			</div>
		</div>
    
    
                <input type="hidden" name="cmd" value="list">
		
	
	 </form>
	   
		
		


<!-- PAGE CONTENT ENDS HERE -->
